<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='icon' href="favicon.ico" type="image/x-icon"/>
    <title>rotcaps | under construction</title>
    <link rel="stylesheet" href="styles/rotcaps.css">
    <link rel="stylesheet" href="styles/fonts/stylesheet.css" type="text/css" charset="utf-8" />

</head>
<body>
<div id="wrap">
    <div class="mobile-nav">
        <ul>
            <a><li id="nav-currentsale">current sale</li></a>
            <a href="shop.html"><li id="nav-shop">shop</li></a>
            <a href="archive.html"><li id="nav-archive">archive</li></a>
            <a href="about.html"><li id="nav-about">about</li></a>
            <a href="contact.html"><li id="nav-contact">contact</li></a>
        </ul>
    </div>
    <a href="./"><img id ="logo" src="images/rotcapslogobw.svg"/></a>
    <img id="button" src="images/off.gif" onclick="turnOff()"/>
    <img id="skull" src="images/main.gif"/>
    <div class="about"><a href="about.html"><img id="about" src="images/about1.svg" onmouseover="document.getElementById('skull').src='images/left.gif'"/></a></div>
    <div class="shop"><a href="shop.html"><img id="shop" src="images/shop1.svg" onmouseover="document.getElementById('skull').src='images/topleft.gif'"/></a></div>
    <div class="currentsale"><a><img id="currentsale" src="images/currentsale1.svg" onmouseover="document.getElementById('skull').src='images/top.gif'"/></a></div>
    <div class="archive"><a href="archive.html"><img id="archive" src="images/archive1.svg" onmouseover="document.getElementById('skull').src='images/topright.gif'"/></a></div>
    <div class="contact"><a href="contact.html"><img id="contact" src="images/contact1.svg" onmouseover="document.getElementById('skull').src='images/right.gif'"/></a></div>
    <footer class="copyright">
        <p>&copy; 2021 rotcaps. All Rights Reserved.</p>
    </footer>

    <script>
        var isOn = true;
        function turnOff() {
            var x = document.getElementById("button");
            //var currentImage = document.getElementById("skull").src;
            if (isOn == true) {
                x.src = "";
                x.src = "images/off.gif";
                x.style.opacity = "1";
                isOn = false;
            } else {
                x.style.opacity = "0";
                document.getElementById("skull").src="";
                document.getElementById("skull").src="images/main.gif";
                isOn = true;
            }
        }
    </script>

</div>
</body>
</html>
